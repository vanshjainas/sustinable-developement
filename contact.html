<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
   <div id="cu"><div class="feedback-form">
    <h2>contact us Form</h2>
    <form action="https://formspree.io/f/mwpelrle" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="number" placeholder="Your Phone number" >
        <textarea name="msg" rows="5" placeholder="Your Feedback" required></textarea>
        <button onclick=" alert('Thank you for reaching out! We will get back to you soon.')"   type="submit">Submit</button>
    </form>
</div></div> 
<button onclick="window.history.go(-1);" class="animate-bounce">Previous</button>
<br><br>
</body>
</html>
